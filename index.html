<!DOCTYPE html>
<html lang="en">
<head>
	<title>Getting started with JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//cdnjs.cloudflare.com/ajax/libs/deepstream.io-client-js/2.1.1/deepstream.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href='//fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
	<div class="group connectionState">
		Connection-State is: <em id="connection-state">INITIAL</em>
	</div>
	<div class="group realtimedb">
		<h2>Realtime Datastore</h2>
		<div class="input-group half left">
			<label>Firstname</label>
			<input type="text" id="firstname" />
		</div>
		<div class="input-group half">
			<label>Lastname</label>
			<input type="text" id="lastname" />
		</div>
	</div>
	<div class="group pubsub">
		<div class="half left">
			<h2>Publish</h2>
			<button class="half left" id="send-event">Send test-event with</button>
			<input type="text" class="half" id="event-data"/>
		</div>
		<div class="half">
			<h2>Subscribe</h2>
			<ul id="events-received"></ul>
		</div>
	</div>
	<div class="group reqres">
		<div class="half left">
			<h2>Request</h2>
			<button class="half left" id="make-rpc"></button>
			<span class="response half item" id="display-response">-</span>
		</div>
		<div class="half">
			<h2>Response
				<small>
					<input type="checkbox" name="active" value="response" id="response" />
					<label for="response">active</label>
				</small>
			</h2>
			<div class="half left item">Answer next request with:</div>
			<input type="text" value="great!" class="half"/>
		</div>
	</div>
	<script type="text/javascript" src="js/example.js"></script>
</body>
</html>
